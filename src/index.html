<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="./styles.css">
</head>
<body>
    <header>
        <nav class="logo">expice</nav>
        <nav>Home</nav>
        <nav>Menu</nav>
        <nav>About</nav>
    </header>
    <div id="content">
        <section class="landing">
            <h1>Food is Cool</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec sodales ligula, vel auctor nisi. Integer id massa eget tortor.</p>
            <a href="#">Order Food now</a>
            <div class="vegetable-header">
                <img id="vegetable-picture">
                <div class="shape-header"></div>
            </div>
        </section>
        <section class="booking">
            <H1>Book Now</H1>
            <form>
                <label for="fname">Full Name:</label>
                <input type="text" name="fname" id="fname">
                <br>
                <label for="date">Date:</label>
                <input type="datetime" name="date" id="date">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section class="notified">
            <h1>Get Notified About Our Amazing Products</h1>
            <form>
                <input type="email" name="email">
                <input type="submit">
            </form>
        </section>
    </div>
</body>
</html>
